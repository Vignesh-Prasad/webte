<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Including bootstrap through the following link-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src = "angular.min.js"></script>
        <script src="cssstyle.js"></script>
    </head>
    <body style="text-align:center" ng-app="cssStyleApp">
        <h1>CSS Styles in Angular JS</h1><br><br><br>
        <div ng-controller="cssStyleController">
            <h3>Enter text color inside text box</h3><br>
        <strong><input type="text"  ng-model="textcolor" placeholder="Text color"></strong>
        <div ng-style="{color : textcolor}">
            <br>
            <p><strong>{{textcolor}}</strong></p>
        </div>
    </body>
</html>
